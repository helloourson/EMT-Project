  <script>
  <!-- jQuery Jedes mal wenn Dokument geladen wird soll Funktion ausgef체hrt werden -->
  $(document).ready(function(){
    var ctx = document.getElementById('myChart').getContext('2d'); //Chart wird bei tag mit id=myChart eingesetzt
    var myChart = new Chart(ctx, {
        // type: 'bar',
        type: "bar",
        data: {
            // labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
            //Werte Ablesedatum aus models Zaehler Datenbank ausgelesen
            // labels: [{% for value in values %} "{{ value.readout_date | date:"d m Y"  }}", {% endfor %}],
            labels: [{% for item in values %} "{{ item.readout_date | date:"d m Y"  }}", {% endfor %}],
            datasets: [{
                label: '{{ values.0 }}', //'Ablesungen',
                // data: [12, 19, 3, 5, 2, 3],
                //Ablesewerte aus DB ausgelesen
                // data: [{% for value in values %} "{{ value.energy_1 }}", {% endfor %}],
                data: [{% for item in values %} "{{ item.energy_1 }}", {% endfor %}],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                ],
                borderWidth: 1
            }]
        },

        options: {
            scales: {
              y: {
                title: {
                  display: true,
                  text: "[kWh]",
                  // align: "start"
                }
              }
            }
        }

        // options: {
        //   layout: {

        // }

        // options: {

        //         }
        //     }
        // }
    });
  });
  </script>
